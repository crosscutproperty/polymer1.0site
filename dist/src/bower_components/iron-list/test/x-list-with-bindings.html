<link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../iron-list.html"><dom-module id="x-list-with-bindings"><template><style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);

        display: block;
      }

      .item {
        color: white;
        height: 100px;
      }

      iron-list {
        overflow: hidden;
        background-color: black;
        height: 300px;
      }
    </style><iron-list items="[[data]]" as="item" id="list"><template><div class="item"><div item-scope-binding="">[[item.index]]</div><div host-scope-property-binding="">[[propertyForReassignmentForwarding]]</div><div host-scope-subproperty-binding="">[[propertyForPathChangeForwarding.text]]</div></div></template></iron-list></template></dom-module><script>
  Polymer({
    is: 'x-list-with-bindings',

    properties: {
      data: {
        type: Array
      },
      propertyForReassignmentForwarding: {
        type: String,
        value:"somePropertyText"
      },
      propertyForPathChangeForwarding: {
        type: Object,
        value: function(){
          return {text:"someSubPropertyText"}
        }
      }
    },

    get list() {
      return this.$.list;
    }
  });
</script>
