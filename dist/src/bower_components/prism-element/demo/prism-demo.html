<!doctype html><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../prism-highlighter.html"><link rel="import" href="../prism-theme-default.html"><dom-module id="prism-demo"><template><style include="prism-theme-default">
      pre {
        padding: 0;
        margin: 0;
      }
    </style><prism-highlighter></prism-highlighter><pre id="output"></pre></template><script>
    Polymer({
      is: 'prism-demo',

      properties: {
        code: {
          type: String,
          observer: '_render'
        },

        lang: {
          type: String
        }
      },

      attached: function() {
        this._render();
      },

      _render: function() {
        this.$.output.innerHTML = this.highlight(this.code, this.lang);
      },

      highlight: function(code, lang) {
        return this.fire('syntax-highlight', {code: code, lang: lang}).detail.code;
      }
    });
  </script></dom-module>
