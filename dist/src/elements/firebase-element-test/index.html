<!doctype html><html><head><title>PolymerFirebaseCodeLab</title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><script src="https://www.crosscutproperty.com/bower_components/webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="bower_components/iron-icons/iron-icons.html"><link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html"><link rel="import" href="bower_components/paper-button/paper-button.html"><link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html"><link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="bower_components/paper-fab/paper-fab.html"><link rel="import" href="bower_components/paper-tabs/paper-tabs.html"><link rel="import" href="bower_components/paper-toast/paper-toast.html"><link rel="import" href="bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="firebase-element/firebase-auth.html"><link rel="import" href="firebase-element/firebase.html"><link rel="import" href="bower_components/paper-input/paper-input.html"><link rel="stylesheet" href="styles.css"></head><body unresolved=""><template is="dom-bind" id="app"><firebase-auth location="[[firebaseURL]]" provider="[[firebaseProvider]]" on-error="onFirebaseError" on-login="onFirebaseLogin" on-logout="onFirebaseLogout" status-known="true"></firebase-auth><paper-toast id="errorToast"></paper-toast><paper-button on-click="openToast">Open Toast</paper-button><paper-toast id="toast" text="Hello world!"></paper-toast><script>
