  /* Application theme */

  :root {
    --primary-text-color: var(--paper-grey-900);
    --primary-background-color: #ffffff;
    --secondary-text-color: #737373;
    --disabled-text-color: #9b9b9b;
    --divider-color: #dbdbdb;
    --primary-color: var(--paper-indigo-500);
    --light-primary-color: var(--paper-indigo-100);
    --dark-primary-color: var(--paper-indigo-700);
    --accent-color: var(--paper-pink-a200);
    --light-accent-color: var(--paper-pink-a100);
    --dark-accent-color: var(--paper-pink-a400);
    --paper-toolbar-background: rgba(40, 87, 40, 1);
    /* Components */
    --paper-toolbar-height: 45px;
    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
    --js-updated-outro-bottom = 0px;
    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
  }

  /* General styles */

  body {
    display:block;
    height:auto;
  }
  body:after{
    display:block;
    clear:both;
    position:relative;
  }

  .space {
    @apply(--layout-flex);
  }

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  #drawerToolbar .menu-name {
    @apply(--paper-font-title);
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-menu {
    --paper-menu-selected-item: {
      color: var(--primary-color);
    }

    --paper-menu-focused-item-after: {
      background: var(--primary-color);
    }
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);

    text-decoration: none;
    color: var(--menu-link-color);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  /* Height of the scroll area */
  .content {
    height: 900px;
  }

  section[data-route="home"] paper-material {
    @apply(--paper-font-body2);
  }

  section[data-route="home"] paper-material .subhead {
    @apply(--paper-font-subhead);
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  #toast .toast-hide-button {
    color: #eeff41;
    margin: 10px;
  }

  section[tabindex="-1"]:focus { outline: none; }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    #mainToolbar.tall .app-name {
      //font-size: 24px;
      //font-weight: 400;
    }

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages {
      padding: 48px 62px;
    }

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

  }
