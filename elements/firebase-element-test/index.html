    <form on-submit="addItem">
      <paper-input value="{{newItemValue}}" 
        placeholder="Enter your item here..."></paper-input>
      <paper-button on-click="addItem">Add</paper-button>
    </form>
    <!-- not sure where the items variable here is binded to
    originally, I know that it provides data from app.items[].
    In the on-change event the function that is tied by polymer
    recieves an event, this event containes an item and the 
    item on that event appears to contain a uid however
    a uid is never defined on the items/item objects in the
    item array. Question is how and when does the uid get added -->
    <template is="dom-repeat" items="{{items}}">
      <div>
        <paper-icon-button icon="delete" 
          on-click="deleteItem"></paper-icon-button>
        <paper-checkbox on-change="toggleItem"
          checked="{{item.done}}">[[item.text]]</paper-checkbox>
      </div>
  </template>
  
   <form on-submit="addReferral">
      <paper-input value="{{newReferralValue}}" 
        placeholder="Enter your item here..."></paper-input>
      <paper-button on-click="addReferral">Add Referral</paper-button>
    </form>
    <!-- not sure where the items variable here is binded to
    originally, I know that it provides data from app.items[].
    In the on-change event the function that is tied by polymer
    recieves an event, this event containes an item and the 
    item on that event appears to contain a uid however
    a uid is never defined on the items/item objects in the
    item array. Question is how and when does the uid get added -->
    <template is="dom-repeat" items="{{referrals}}">
      <div>
        <paper-icon-button icon="delete" 
          on-click="deleteItem"></paper-icon-button>
        <paper-checkbox on-change="toggleItem"
          checked="{{item.done}}">[[item.text]]</paper-checkbox>
      </div>
  </template>
